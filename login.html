<!DOCTYPE html>
<html>
    
<head>
    <title>登入</title>

    <style>
        h2 {
            margin-bottom: 20px;
        }

        #login-google-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <h2>用Google登入</h2>
    <button id="login-google-button">用Google登入</button>
    <h2>登出</h2>
    <button id="logout-button">登出</button>

    <script src="login.bundle.js"></script>
</body>

</html>
